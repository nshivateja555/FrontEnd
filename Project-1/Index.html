<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="StyleSheet" href="./Style.css"/>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="Dsection">
        <div class="income-section box details">
            <h2>Income</h2>
            <div class="trans">
                <p><b>Date : </b><input type="date" id="income-date"></p>
                <p><b>Description : </b><input type="text" id="income-description"></p>
                <p><b>Amount : </b><input type="number" id="income-amount"></p>
                <button id="add-income-btn" class="btn">Add Income</button>
                <button id="delete-income-btn" class="btn">Delete Income</button>
            </div>
            <div class="trans">
                <h3>Transactions List</h3>
                <ul id="income-list"></ul>
            </div>
        </div>
        <div class="expense-section box details">
            <h2>Expenses</h2>
            <div class="trans">
                <p><b>Date : </b><input type="date" id="expense-date"></p>
                <p><b>Description : </b><input type="text" id="expense-description"></p>
                <p><b>Category : </b><select id="expense-category">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                </select></p>
                <p><b>Amount : </b><input type="number" id="expense-amount"></p>
                <button id="add-expense-btn" class="btn">Add Expense</button>
                <button id="delete-expense-btn" class="btn">Delete Expense</button>
            </div>
            <div class="trans">
                <h3>Transactions List</h3>
                <ul id="expense-list"></ul>
            </div>
        </div>
    </div>
    <div class="Ssection">
        <h2>Summary</h2>
        <p>Total Income : <span id="total-income">0</span></p>
        <p>Total Expenses : <span id="total-expenses">0</span></p>
        <h3>Net Income : <span id="net-income">0</span></h3>
    </div>
    <script src="./Script.js"></script>
</body>
</html>
