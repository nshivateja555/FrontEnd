<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter City Name">
      <button class="btn" type="submit">Check Weather</button>
    </form>
    <div class="weather-info" id="weather-info">
      <h2></h2>
      <p class="desc" id="weather-description"></p>
      <p id="temperature" class="desc"></p>
      <p id="feltTemperature" class="desc"></p>
      <p id="humidity" class="desc"></p>
      <img id="weather-icon" class="desc" src="">
    </div>
    <p id="error-message"></p>
  <script src="script.js"></script>
</body>
</html>
